name: Victoria Thursday
on:
  schedule:
    - cron: '25 00 * * THU'
    - cron: '50 00 * * THU'
    - cron: '00 02 * * THU'
    - cron: '10 02 * * THU'
    - cron: '15 03 * * THU'
    - cron: '45 03 * * THU'
    - cron: '20 07 * * THU'
    - cron: '30 08 * * THU'
    - cron: '30 13 * * THU'
    - cron: '50 14 * * THU'
    - cron: '50 15 * * THU'
    - cron: '25 16 * * THU'
    - cron: '00 19 * * THU'

jobs:
 run-script:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
          
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'

        - name: Install dependencies
          run: |
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        - name: Run Python script
          run: python main.py
    
