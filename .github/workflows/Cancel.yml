name: Victoria Saturday

on:
  push: # Run on any branch push action
    branches:
      - '*'
  workflow_dispatch:

jobs:
  cancel_previous:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js dependencies
        run: npm install node-fetch

      - name: Trigger Cancel Workflow
        uses: actions/github-script@v6
        with:
          script: |
            const fetchAction = require('node-fetch');
            const response = await fetchAction(`https://api.github.com/repos/${{ github.repository }}/actions/workflows/cancel.yml/dispatches`, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${{ secrets.GITHUB_TOKEN }}`,
                'Accept': 'application/vnd.github.v3+json',
              },
              body: JSON.stringify({
                ref: '${{ github.ref }}'
              })
            });

            if (!response.ok) {
              throw new Error('Failed to trigger cancel workflow');
            }

  run_script:
    needs: cancel_previous
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python main.py

  schedule_workflow:
    runs-on: ubuntu-latest
    needs: run_script
    if: github.event_name == 'schedule' # Run only on schedule event
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python main.py
